# Allow for full color
set -g default-terminal "screen-256color"

# Gives vim bindings. Check a list of vi like functionality by typing Ctrl+B
# and then : in a tmux session to bring up the command line, and typing
# "list-keys -t vi-copy"
set-window-option -g mode-keys vi

# # Trying to get clipboard stuff to work
# set -g default-shell $SHELL
